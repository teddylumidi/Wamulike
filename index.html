<!DOCTYPE html>
<html>
<head>
  <title>Wamulike</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles.css"
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Expose Betting Sites</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Report an Issue</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-4">
    <h1 class="text-center mb-4">Report an Issue</h1>
    <p class="lead mb-4">Use the form below to report an issue with a betting site. Please provide as much information as possible, including your name, the site name, the BetID slip, and the date of betting.</p>
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Your Name</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="mb-3">
        <label for="site-name" class="form-label">Betting Site Name</label>
        <input type="text" class="form-control" id="site-name" required>
      </div>
      <div class="mb-3">
        <label for="bet-id" class="form-label">BetID Slip</label>
        <input type="text" class="form-control" id="bet-id" required>
      </div>
      <div class="mb-3">
        <label for="date" class="form-label">Date of Betting</label>
        <input type="date" class="form-control" id="date" required>
      </div>
      <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary" type="submit">Submit</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
