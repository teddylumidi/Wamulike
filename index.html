<!DOCTYPE html>
<html>
<head>
    <title>Wamulike</title>
</head>
<body>
    <h1>Welcome to Wamulike!</h1>
    <form action="/wins" method="POST">
        <label for="betting-site">Betting Site:</label>
        <input type="text" id="betting-site" name="betting_site"><br><br>
        <label for="betting-id">Betting ID:</label>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
